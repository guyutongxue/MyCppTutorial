  </g>
  <g id="set" transform="translate(75,920)">
   <rect class="group" x="-20" y="-20" width="40" height="40" rx="10" ry="10"/>
   <path d="M -10,0 H 10 M 0,-10 V 10" stroke="#666666" stroke-width="5"/>
  </g>
 </g>
</svg>
